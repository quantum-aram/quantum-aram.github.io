<h3>Leave a comment</h3>
<form method="POST" action="https://api.staticman.net/v2/entry/quantum-aram/quantum-aram.github.io/master">
  <input name="options[redirect]" type="hidden" value="{{ site.baseurl }}{{ post.url }}">

  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <p><label><input name="fields[name]" type="text">Name</label></p>
  <p><label><input name="fields[email]" type="email">E-mail</label></p>
  <p><label><textarea name="fields[message]"></textarea>Comment</label></p>

  <button type="submit">Go!</button>
</form>
